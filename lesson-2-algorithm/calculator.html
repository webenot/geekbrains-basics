<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Lesson 2. Calculator</title>
</head>
<body>
<script>
    var a = prompt('Введите первое число');
    a = parseInt(a);

    var b = prompt('Введите второе число');
    b = parseInt(b);

    var c = a * b;
    alert('a * b = ' + c);
    c = a + b;
    alert('a + b = ' + c);
    c = a / b;
    alert('a / b = ' + c);
</script>
</body>
</html>
